<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="google-site-verification" content="aucNjC_TJCbMZmgSubQOsgYec00zYsJwIjPg6mIuj7k" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="JS/jquery.maskMoney.js" type="text/javascript"></script>
    <title>Juros Compostos - Leonardo Oliveira</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="form">
            <label id="label1">Valor inicial</label>
            <input type="text" class="form-control" id="initial_value" value="R$ 0,00" data-thousands="." data-decimal="," data-prefix="R$ " /><br>
            
            <label id="label2">Valor mensal</label>
            <input type="text" class="form-control" id="monthly_value" value="R$ 0,00" data-thousands="." data-decimal="," data-prefix="R$ " /><br>
                
                <label id="label3">Taxa de juros</label>
                <input type="number" id="interest_rate" min="0" placeholder="0.00" required>
                <select id="interest_rate_time">
                    <option value="rate_mounth">% Mensal</option>
                    <option value="rate_year" selected>% Anual</option>
                </select>

                <label id="label4">Per√≠odo em</label>
                <input type="number" id="period" min="0" value="1" placeholder="0">
                <select id="period_time">
                    <option value="period_mounth">Meses</option>
                    <option value="period_year" selected>Anos</option>
                </select>
                
            </div>
            <button id="calculate">CALCULAR</button>

            <div class="result">
                <div class="finalTotalDiv">
                    <p>Valor total final</p>
                    <h1 id="final_total">R$ 0,00</h1>
                </div>
                
                <div class="totalInvestedDiv">
                    <p>Valor total investido</p>
                    <h1 id="total_invested">R$ 0,00</h1>
                </div>

                
                <div class="totalInterestRateDiv">
                    <p style="color: #276B00">Total acumulado em juros</p>
                    <h1 id="total_interest_rate" style="color: #276B00">R$ 0,00</h1>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="JS/app.js"></script>

<script>
    $(function() {
        $('#initial_value').maskMoney();
    })

    $(function() {
        $('#monthly_value').maskMoney();
    })
</script>

</html>
